<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorate="layouts/layout">

<head>
	<title>系统用户</title>
</head>
<th:block layout:fragment="styles">

</th:block>

<body>
	<th:block layout:fragment="content">
		<th:block th:include="fragments/pageheader :: pageheader" th:with="header='系统用户', subtext='管理系统中用户数据，并且可以对用户进行角色授权'" />
		<section class="content">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">系统用户</h3>
					<div class="box-tools">
						<a class="btn btn-sm btn-default" th:href="@{/system/user/add}" th:title="创建新用户"><i
							class="fa fa-fw fa-plus"></i> </a>
						<a class="btn btn-sm btn-danger delAll" href="javascript:;" th:title="删除用户"><i
							class="fa fa-fw fa-trash"></i> </a>
					</div>
				</div>
				<div class="box-body">
					<div id="tableWrapper" style="display: none;">
						<table id="table" class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th style="width:40px;"><a href="javascript:;" class="selectAll" title="全选">全选</a></th>
									<th style="width:100px;">用户名</th>
									<th>邮件</th>
									<th style="width:100px;">姓名</th>
									<th>角色</th>
									<th class="text-center">更新时间</th>
									<th style="width:40px;">激活</th>
									<th style="width:120px;">操作</th>
									<th>可编辑</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</section>
		<form id="delForm" method="post" style="display: none" th:action="@{/system/user/del}">
			<input id="ids" type="hidden" name="ids" />
			<input id="_csrf" type="hidden" name="_csrf" />
		</form>
	</th:block>
	<th:block layout:fragment="scripts">
		<script th:replace="fragments/datatablesjs :: datatables" />
		<script th:src="@{|/static/js/app/system/user_list.js|}" th:inline="javascript"></script>
	</th:block>
</body>

</html>
