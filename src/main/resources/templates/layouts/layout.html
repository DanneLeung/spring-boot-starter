<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title layout:title-pattern="$DECORATOR_TITLE | $CONTENT_TITLE"
	th:text="${applicationName}">Spring Boot Starter | Page Title</title>

<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport" />
<meta name="description" content="" />
<!-- TODO: Add description -->
<meta name="author" content="" />
<!-- TODO: Add author -->

<!-- Favicon -->
<link rel="shortcut icon"
	th:href="@{|/static/${applicationVersion}/themes/lte/favicon.ico|}" />
<!-- TODO: Add favicon -->

<!-- Stylesheets -->
<th:block th:switch="${applicationEnvironment}">
	<th:block th:case="'production'">
		<!-- Application -->

	</th:block>
	<th:block th:case="*">

	</th:block>
	<!-- Bootstrap 3.3.6 -->
	<link rel="stylesheet"
		th:href="@{|/static/${applicationVersion}/themes/lte/bootstrap/css/bootstrap.min.css|}"
		href="bootstrap/css/bootstrap.min.css" />
	<!-- Font Awesome -->
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
	<!-- Ionicons -->
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css" />
	<!-- Theme style -->
	<link rel="stylesheet"
		th:href="@{|/static/${applicationVersion}/themes/lte/dist/css/AdminLTE.min.css|}"
		href="dist/css/AdminLTE.min.css" />
	<!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
	<link rel="stylesheet"
		th:href="@{|/static/${applicationVersion}/themes/lte/dist/css/skins/_all-skins.min.css|}"
		href="dist/css/skins/_all-skins.min.css" />
	<!-- iCheck -->
	<link rel="stylesheet"
		th:href="@{|/static/${applicationVersion}/themes/lte/plugins/iCheck/flat/blue.css|}"
		href="plugins/iCheck/flat/blue.css" />

	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
<![endif]-->
</th:block>
</head>

<body class="hold-transition skin-blue sidebar-mini">
	<div class="wrapper">
		<!-- Navbar -->
		<th:block th:include="fragments/navbar :: navbar" />

		<th:block th:include="fragments/sidebar :: sidebar" />
		<div class="content-wrapper">
			<!-- Content -->
			<section class="content">
				<th:block layout:fragment="content" />
			</section>
		</div>

		<!-- Footer -->
		<th:block th:include="fragments/footer :: footer" />

		<!-- 	<div class="bottom-right-container"> -->
		<!-- 		<th:block th:include="fragments/debuginfo :: debuginfo" /> -->
		<!-- 	</div> -->
	</div>
	<!-- JavaScripts -->
	<th:block th:switch="${applicationEnvironment}">
		<th:block th:case="'production'">
			<!-- Application -->
		</th:block>
		<th:block th:case="*">
		</th:block>
	</th:block>

	<!-- jQuery 2.2.3 -->
	<script
		th:src="@{|/static/${applicationVersion}/themes/lte/plugins/jQuery/jquery-2.2.3.min.js|}"
		src="plugins/jQuery/jquery-2.2.3.min.js"></script>
	<!-- jQuery UI 1.11.4 -->
	<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
	<!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
	<script>
		$.widget.bridge('uibutton', $.ui.button);
	</script>
	<!-- Bootstrap 3.3.6 -->
	<script
		th:src="@{|/static/${applicationVersion}/themes/lte/bootstrap/js/bootstrap.min.js|}"
		src="bootstrap/js/bootstrap.min.js"></script>
	<!-- Slimscroll -->
	<script
		th:src="@{|/static/${applicationVersion}/themes/lte/plugins/slimScroll/jquery.slimscroll.min.js|}"
		src="plugins/slimScroll/jquery.slimscroll.min.js"></script>
	<!-- FastClick -->
	<script
		th:src="@{|/static/${applicationVersion}/themes/lte/plugins/fastclick/fastclick.js|}"
		src="plugins/fastclick/fastclick.js"></script>
	<!-- AdminLTE App -->
	<script
		th:src="@{|/static/${applicationVersion}/themes/lte/dist/js/app.min.js|}"
		src="dist/js/app.min.js"></script>
	<!-- AdminLTE dashboard demo (This is only for demo purposes) -->
	<!-- Page JavaScripts -->
	<th:block layout:fragment="javascripts" />

</body>
</html>
