<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="layouts/layout">

<head>
	<title>系统用户</title>
</head>
<th:block layout:fragment="styles">
	<link rel="stylesheet" th:href="@{|/static/${applicationVersion}/themes/lte/plugins/datatables/dataTables.bootstrap.css|}"
	  href="//cdn.bootcss.com/datatables/1.10.11/css/dataTables.bootstrap.min.css" />
</th:block>

<body>
	<th:block layout:fragment="content">
		<th:block th:include="fragments/pageheader :: pageheader" th:with="header='系统用户', subtext='管理系统中用户数据，并且可以对用户进行角色授权'" />
		<section class="content">
			<div class="box box-primary">
				<div class="box-header">
					<h3 class="box-title">系统用户</h3>
					<div class="box-tools">
						<a class="btn btn-sm btn-primary" th:href="@{/system/user/add}"><i
							class="fa fa-fw fa-plus"></i><span th:text="创建新用户"></span></a>
					</div>
				</div>
				<div class="box-body">
					<div id="tableWrapper" style="display: none;">
						<table id="users" class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th>Id</th>
									<th>姓名</th>
									<th>用户名</th>
									<th>邮件</th>
									<th>角色</th>
									<th>激活</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</section>
	</th:block>
	<th:block layout:fragment="scripts">
		<script th:src="@{|/static/${applicationVersion}/themes/lte/plugins/datatables/jquery.dataTables.min.js|}" src='//cdn.bootcss.com/datatables/1.10.11/js/jquery.dataTables.min.js'></script>
		<script th:src="@{|/static/${applicationVersion}/themes/lte/plugins/datatables/dataTables.bootstrap.min.js|}" src='//cdn.bootcss.com/datatables/1.10.11/js/dataTables.bootstrap.min.js'></script>
		<script th:src="@{|/static/${applicationVersion}/themes/lte/dist/js/jquery.spring-friendly.js|}" src="/themes/lte/dist/js/jquery.spring-friendly.js"></script>
		<script type="text/javascript" th:inline="javascript">
			$(document)
				.ready(
					function () {
						var opts = {
							"language": {
								"url": /*[[@{|/static/${applicationVersion}/themes/lte/plugins/datatables/Chinese.json|}]]*/
							},
							autoWidth: false,
							lengthChange: true,
							searching: true,
							processing: false,
							serverSide: true,
							stateSave: true
						};
						var table = $('table#users').DataTable(
							$.extend(opts, {
								'ajax': '/system/user/datatable',
								columns: [{
									data: 'id'
								}, {
									data: 'fullname'
								}, {
									data: 'username'
								}, {
									data: 'email'
								}, {
									data: "roles",
									defaultContent: '',
									'class': 'text-center',
									render: function (data, type, row, meta) {
										var result = [];
										if(data){
											for( var i in data){
												result.push(data[i].name)
											}
										}
										return result?result.join(', '):'';
									}
								}, {
									data: "enabled",
									defaultContent: '',
									'class': 'text-center',
									render: function (data, type, row, meta) {
										var result = '';
										if (data) {
											result = '<a class="btn btn-xs key" title="激活/禁用" href="/system/user/enable/' + row.id +
												'"><i class="fa fa-check-square"/></a>';
										} else {
											result = '<a class="btn btn-xs key" title="有效/无效" href="/system/user/enable/' + row.id +
												'"><i class="fa fa-square-o"/></a>';
										}
										return result;
									}
								}, {
									data: "",
									defaultContent: '',
									'class': 'text-center',
									render: function (data, type, row, meta) {
										return '<div class="btn-group">' +
											'<a class="btn btn-default btn-sm key" title="修改" href="/system/user/edit/' + row.id + '"><i class="fa fa-edit"></i></a>' +
											'<a class="btn btn-default btn-sm key del" title="删除" href="#"><i class="fa fa-trash-o"></i></a>' +
											'</div>';
									}
								}]
							})).on('draw.dt', function () {
							$("#tableWrapper").fadeIn();
						});
					});
		</script>
	</th:block>
</body>

</html>
