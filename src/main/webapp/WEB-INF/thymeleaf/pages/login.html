<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<title th:text="${applicationName}">Spring Boot Start | Log in</title>
<!-- Tell the browser to be responsive to screen width -->
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport" />
<!-- Bootstrap 3.3.6 -->
<link rel="stylesheet"
	th:href="@{|${theme}/bootstrap/css/bootstrap.min.css|}"
	href="/themes/lte/bootstrap/css/bootstrap.min.css" />
<!-- Font Awesome -->
<link rel="stylesheet"
	href="//cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" />
<!-- Theme style -->
<link rel="stylesheet"
	th:href="@{|${theme}/dist/css/AdminLTE.min.css|}"
	href="/themes/lte/dist/css/AdminLTE.min.css" />
<!-- iCheck -->
<link rel="stylesheet"
	th:href="@{|${theme}/plugins/iCheck/square/blue.css|}"
	href="/themes/lte/plugins/iCheck/square/blue.css" />

<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
<!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>
<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<a href="/"><b th:text="${applicationName}">Admin</b></a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">使用用户密码登录系统!</p>

			<form th:action="@{/login}" action="/login" method="post">
				<div th:text="${message}" id="message" th:if="${message}"></div>
				<div class="form-group has-feedback">
					<input type="text" name="username" class="form-control"
						placeholder="用户名或电子邮件" /> <span
						class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" name="password" class="form-control"
						placeholder="登录密码" /> <span
						class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-8">
						<div class="checkbox icheck">
							<label> <input name="remember-me" type="checkbox" />
								Remember Me
							</label>
						</div>
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<button type="submit" class="btn btn-primary btn-block btn-flat">
							<i class="fa fa-fw fa-arrow-right"></i> 登录
						</button>
					</div>
					<!-- /.col -->
				</div>
			</form>
			<a href="#">I forgot my password</a><br /> <a href="register.html"
				class="text-center">Register a new membership</a>
		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->

	<!-- jQuery 2.2.3 -->
	<script
		th:src="@{|${theme}/plugins/jQuery/jquery-2.2.3.min.js|}"
		src="/themes/lte/plugins/jQuery/jquery-2.2.3.min.js"></script>
	<!-- Bootstrap 3.3.6 -->
	<script
		th:src="@{|${theme}/bootstrap/js/bootstrap.min.js|}"
		src="/themes/lte/bootstrap/js/bootstrap.min.js"></script>
	<!-- iCheck -->
	<script
		th:src="@{|${theme}/plugins/iCheck/icheck.min.js|}"
		src="/themes/lte/plugins/iCheck/icheck.min.js"></script>
	<script>
		$(function() {
			$('input').iCheck({
				checkboxClass : 'icheckbox_square-blue',
				radioClass : 'iradio_square-blue',
				increaseArea : '20%' // optional
			});
		});
	</script>
</body>
</html>
