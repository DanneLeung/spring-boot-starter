<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
<meta charset="UTF-8"></meta>
<title>用户管理</title>
</head>

<body>

	<table id="dg" title="用户列表" class="easyui-datagrid"
		style="width: 99%; height: 99%" url="/epa/system/user/list"
		toolbar="#toolbar" pagination="true" rownumbers="true"
		fitColumns="true" singleSelect="true">
		<thead>
			<tr>
				<th field="username" width="50">用户名</th>
				<th field="fullname" width="50">姓名</th>
				<th field="mobile" width="50">电话</th>
				<th field="email" width="50">邮件</th>
			</tr>
		</thead>
	</table>
	<div id="toolbar">
		<a href="javascript:void(0)" class="easyui-linkbutton"
			iconCls="icon-add" plain="true" onclick="newUser()">新建</a> <a
			href="javascript:void(0)" class="easyui-linkbutton"
			iconCls="icon-edit" plain="true" onclick="editUser()">编辑</a> <a
			href="javascript:void(0)" class="easyui-linkbutton"
			iconCls="icon-remove" plain="true" onclick="destroyUser()">删除</a>
	</div>

	<div id="dlg" class="easyui-dialog"
		style="width: 400px; height: 280px; padding: 10px 20px" closed="true"
		buttons="#dlg-buttons">
		<form id="fm" method="post" novalidate="novalidate">
			<div class="fitem">
				<label>用户名:</label> <input name="username" class="easyui-textbox"
					required="true" />
			</div>
			<div class="fitem">
				<label>姓名:</label> <input name="fullname" class="easyui-textbox"
					required="true" />
			</div>
			<div class="fitem">
				<label>电话:</label> <input name="mobile" class="easyui-textbox" />
			</div>
			<div class="fitem">
				<label>邮件:</label> <input name="email" class="easyui-textbox"
					validType="email" />
			</div>
		</form>
	</div>
	<div id="dlg-buttons">
		<a href="javascript:void(0)" class="easyui-linkbutton c6"
			iconCls="icon-ok" onclick="saveUser()" style="width: 90px">保存</a> <a
			href="javascript:void(0)" class="easyui-linkbutton"
			iconCls="icon-cancel" onclick="javascript:$('#dlg').dialog('close')"
			style="width: 90px">取消</a>
	</div>
	<script type="text/javascript">
		var url;

		function newUser() {
			$('#dlg').dialog('open').dialog('setTitle', '创建用户');
			$('#fm').form('clear');
			url = '/epa/system/user/save';
		}

		function editUser() {
			var row = $('#dg').datagrid('getSelected');
			if (row) {
				$('#dlg').dialog('open').dialog('setTitle', '编辑用户');
				$('#fm').form('load', row);
				url = '/epa/system/user/save/' + row.id;
			}
		}

		function saveUser() {
			$('#fm').form('submit', {
				url : url,
				iframe: false,
				ajax: true,
				onSubmit : function() {
					return $(this).form('validate');
				},
				success : function(result) {
					if (result.error) {
						$.messager.show({
							title : 'Error',
							msg : result.msg
						});
					} else {
						$('#dlg').dialog('close'); // close the dialog
						$('#dg').datagrid('reload'); // reload the user data
					}
				}
			});
		}

		function destroyUser() {
			var row = $('#dg').datagrid('getSelected');
			if (row) {
				$.messager.confirm('请确认',
						'确定要删除选中的用户吗?',
						function(r) {
							if (r) {
								$.get('/epa/system/user/del/'+row.id, { 
								}, function(result) {
									if (result.error) {
										$.messager.show({ // show error message
											title : '错误',
											msg : result.errorMsg
										});
									} else {
										$('#dg').datagrid('reload'); // reload the user data
									}
								}, 'json');
							}
						});
			}
		}
	</script>
	<style type="text/css">
	#fm {
		margin: 0;
		padding: 10px 30px;
	}
	
	.ftitle {
		font-size: 14px;
		font-weight: bold;
		padding: 5px 0;
		margin-bottom: 10px;
		border-bottom: 1px solid #ccc;
	}
	
	.fitem {
		margin-bottom: 5px;
	}
	
	.fitem label {
		display: inline-block;
		width: 80px;
	}
	
	.fitem input {
		width: 160px;
	}
</style>
</body>

</html>
