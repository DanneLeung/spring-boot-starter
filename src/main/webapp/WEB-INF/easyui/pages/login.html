<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<title th:text="${applicationName}">Spring Boot Start | Log in</title>
	<!-- Tell the browser to be responsive to screen width -->
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport" />
</head>

<body class="hold-transition login-page">
	<div class="login-box">
		<div class="login-logo">
			<a href="/"><b th:text="${applicationName}">Admin</b></a>
		</div>
		<!-- /.login-logo -->
		<div class="login-box-body">
			<p class="login-box-msg">使用用户密码登录系统!</p>

			<form th:action="@{/login}" action="/login" method="post">
				<div th:text="${message}" id="message" th:if="${message}"></div>
				<div class="form-group has-feedback">
					<input type="text" name="username" class="form-control" placeholder="用户名或电子邮件" /> <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
				</div>
				<div class="form-group has-feedback">
					<input type="password" name="password" class="form-control" placeholder="登录密码" /> <span class="glyphicon glyphicon-lock form-control-feedback"></span>
				</div>
				<div class="row">
					<div class="col-xs-8">
						<div class="checkbox icheck">
							<label> <input name="remember-me" type="checkbox" />
								Remember Me
							</label>
						</div>
					</div>
					<!-- /.col -->
					<div class="col-xs-4">
						<button type="submit" class="btn btn-primary btn-block btn-flat">
							<i class="fa fa-fw fa-arrow-right"></i> 登录
						</button>
					</div>
					<!-- /.col -->
				</div>
			</form>
			<a href="#">I forgot my password</a><br /> <a href="register.html" class="text-center">Register a new membership</a>
		</div>
		<!-- /.login-box-body -->
	</div>
	<!-- /.login-box -->

</body>

</html>
