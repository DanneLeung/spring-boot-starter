<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
  layout:decorator="layouts/layout">

<head>
	<title>系统用户</title>
</head>
<th:block layout:fragment="styles">

</th:block>

<body>
	<th:block layout:fragment="content">
		<th:block th:include="fragments/pageheader :: pageheader" th:with="header='系统用户', subtext='管理系统中用户数据，并且可以对用户进行角色授权'" />
		<section class="content">
			<div class="box">
				<div class="box-header">
					<h3 class="box-title">系统用户</h3>
					<div class="box-tools">
						<a class="btn btn-sm btn-default" th:href="@{/system/user/add}" th:title="创建新用户"><i
							class="fa fa-fw fa-plus"></i> </a>
					</div>
				</div>
				<div class="box-body">
					<div id="tableWrapper" style="display: none;">
						<table id="users" class="table table-striped table-bordered table-hover">
							<thead>
								<tr>
									<th style="width:40px;"><a href="javascript:;" class="selectAll" title="全选">全选</a></th>
									<th style="width:100px;">用户名</th>
									<th>邮件</th>
									<th style="width:100px;">姓名</th>
									<th>角色</th>
									<th>更新时间</th>
									<th style="width:40px;">激活</th>
									<th style="width:120px;">操作</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</section>
		<form id="delForm" method="post" style="display: none" th:action="@{/system/user/del}">
			<input id="ids" type="hidden" name="ids" />
			<input id="_csrf" type="hidden" name="_csrf" />
		</form>
	</th:block>
	<th:block layout:fragment="scripts">
		<script th:replace="fragments/datatablesjs :: datatables" />
		<script type="text/javascript" th:inline="javascript">
			$(document)
				.ready(
					function () {
						var opts = {
							"language": {
								"url": /*[[@{|${theme}/plugins/datatables/Chinese.json|}]]*/ ''
							},
							autoWidth: false,
							lengthChange: false,
							searching: false,
							processing: false,
							serverSide: true,
							stateSave: true
						};
						var table = $('table#users').DataTable(
							$.extend(opts, {
								ajax: '/system/user/datatable',
								order: [
									[2, 'asc']
								],
								columns: [{
									data: 'id',
									sortable: false,
									defaultContent: '',
									'class': 'text-center',
									render: function (data, type, row, meta) {
										return '<input type="checkbox" name="ids" value="' + data + '"/>'
									}
								}, {
									data: 'username'
								}, {
									data: 'email'
								}, {
									data: 'fullname'
								}, {
									data: "roles",
									defaultContent: '',
									'class': 'text-center',
									render: function (data, type, row, meta) {
										var result = [];
										if (data) {
											for (var i in data) {
												result.push(data[i].name)
											}
										}
										return result ? result.join(', ') : '';
									}
								}, {
									data: 'lastModifiedDate',defaultContent: ''
								}, {
									data: "enabled",
									defaultContent: '',
									'class': 'text-center',
									render: function (data, type, row, meta) {
										var result = '';
										if (data) {
											result = '<i title="激活/禁用" class="fa fa-check-square"/>';
										} else {
											result = '<i title="激活/禁用" class="fa fa-square-o"/>';
										}
										return result;
									}
								}, {
									data: "",
									defaultContent: '',
									sortable: false,
									'class': 'text-center',
									render: function (data, type, row, meta) {
										return '<div class="btn-group">' +
											'<a class="btn btn-default btn-sm" title="修改" href="/system/user/edit/' + row.id +
											'"><i class="fa fa-edit"></i></a>' +
											'<a class="btn btn-default btn-sm del" title="删除" href="#"><i class="fa fa-trash-o"></i></a>' +
											'</div>' + '&nbsp;&nbsp;' +
											'<div class="btn-group">' +
											'<a class="btn btn-default btn-sm resetpwd" title="重置密码" href="/system/user/resetpwd/' + row.id +
											'"><i class="fa fa-refresh"></i></a>' +
											'</div>';
									}
								}]
							})).on('draw.dt', function () {
							$("#tableWrapper").fadeIn();
							$('#tableWrapper input:checkbox').iCheck({
								checkboxClass: 'icheckbox_square-blue',
								radioClass: 'iradio_square-blue',
								increaseArea: '20%' // optional
							});
						});
						table.on('click', '.del', function () {
							var id = table.row($(this).parents('tr')).data().id;
							$("#delForm #ids").val(id);
							if (id) {
								bootbox.confirm("确定要删除数据吗?", function (result) {
									if (result) {
										$("#delForm").submit();
									}
								});
							}
						});
					});
		</script>
	</th:block>
</body>

</html>
